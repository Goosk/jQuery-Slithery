<!DOCTYPE html>
<html>
	<head>
		<title>Slithery Example</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="../jquery.slithery-0.2.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('#toSlitherTop').slithery({
					top: 1200,
					speed: 800,
					easing: 'swing',
					onShow: function() {
						console.log("Show!");
					},
					onFullyShown: function() {
						console.log("Fully shown!");
					},
					onHide: function() {
						console.log("Hide!");
					},
					onFullyHidden: function() {
						console.log('Fully hidden!');
					}
				});
				
				$('#toSlitherLeft').slithery({
					position: 'left',
					top: 1000
				});
				
				$('#toSlitherBottom').slithery({
					position: 'bottom',
					top: 1000,
					speed: 800
				});
			});
		</script>
	</head>
	
	<body>
		<div id="wrapper">
			<div id="toSlitherTop">
				<p>Hello! This is shown because you've scrolled more than
					1200 pixels down on the page</p>
			</div>
			
			<div id="toSlitherLeft">
				<p>Hello! This is shown because you've scrolled more than
					1000 pixels down on the page</p>
			</div>
			
			<div id="toSlitherBottom">
				<p>Coming from the bottom, what's going on up here?</p>
			</div>
			
			<div id="pageStretcher">
				<p>Scroll down a bit and see what happens!</p>
				
				<div class="notice">
					It should pop up around here.
				</div>
			</div>
		</div>
	</body>
</html>
